<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='cssfile.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            text-align: center;
            margin: 0%;
            margin-bottom: 10%;
            background-color: cyan;
        }
    </style>
    <title>SIGN-UP PAGE</title>
</head>
<body>
    <div id="signup-ancstrcont">
        <div id="signup-img">
            <img src="{{ url_for('static', filename='logomerged.png') }}" alt="logo">
        </div>

        <div id="signup-form">
            <form method="POST" autocomplete="on">
                <table>
                    <tr>
                        <th><label for="name">Fullname:</label></th>
                        <th><input type="text" id="name" name="fullname" size="50" autofocus required></th>
                    </tr>
                    <tr>
                        <th>E-Mail:</th>
                        <th><input type="email" id="email" name="email" size="50" required></th>
                    </tr>
                    <tr>
                        <th>Username:</th>
                        <th><input type="text" id="username" name="username" size="50" required></th>
                    </tr>
                    <tr>
                        <th>Telephone No:</th>
                        <th><input type="tel" id="phone" name="phone" placeholder="+2341234567890" pattern="^\+234[0-9]{10}$" size="50" required></th>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <th><input type="password" id="pwd" name="password" size="50" required></th>
                    </tr>
                    <tr>
                        <th>Education Level:</th>
                        <th>
                            <select id="edu_level" name="education_level" required>
                                <option value="">Select your education level</option>
                                <option value="Primary School">Primary School</option>
                                <option value="Secondary School">Secondary School</option>
                                <option value="Diploma/OND">Diploma/OND</option>
                                <option value="Undergraduate">Undergraduate</option>
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Date Of Birth:</th>
                        <th><input type="date" id="date" name="dob" max="2014-12-31" required></th>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <th>
                            <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>
                            <input type="reset" value="RESET">
                            <input type="submit" value="SUBMIT">
                        </th>
                    </tr>
                </table>
            </form>
            {% if error %}
            <div class="error-message" style="color:red;">
                {{ error }}
            </div>
            {% endif %}
            <a href="{{ url_for('signin') }}">Already have an account? Sign In</a>
        </div>
    </div>
</body>
</html>
