<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='cssfile.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <head>
        <style>
        body	{
                text-align: center;
                margin: 0%;
                background-color: cyan;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div id="signin-img">
        <img src="{{ url_for('static', filename='logomerged.png') }}" alt="logo">
    </div>
    <h2>Login</h2>
    <div id = "signin-form">
    <form autocomplete="on" method="POST">
        <table>
            <tr><th>E-Mail:</th><th><input type="text" name="username" size="30" autofocus required></th></tr>
            <tr><th>Password:</th><th><input type="password" name="password" size="30" required></th></tr>
            <tr><th></th><th><input type="reset"value="RESET"><input type="submit" value="Login"></th></tr>
        </table>
    </form>
    {% if error %}
        <div class="error-message" style="color:red;">
            {{ error }}
        </div>
    {% endif %}
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</body>
</html>
